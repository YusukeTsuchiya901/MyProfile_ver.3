<body>
  <header>
    <div class="headerDiv">
      <a href="index.html" class="headerTitle">My Profile</a>

        <a href="index.html#secWorks" class="headerNav">Works</a>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <img src="image/main.png" alt="カメラの写真" class="mainImg">
      <section id="secAbout">
        <h2 class="secTitle">About</h2>
        <div class="aboutContainer">
          <img src="image/about.png" alt="Kazuki Asahinaの横を向いている写真" class="aboutImg">
          <div class="aboutText">
            <h3 class="name">Kazuki Asahina</h3>
            <ul class="aboutList">
              <li class="aboutItem">25歳 長野県佐久市出身</li>
              <li class="aboutItem">ソフトウェア業界でマーケティングに従事</li>
              <li class="aboutItem">趣味はカメラ、愛機はCanon</li>
              <li class="aboutItem">自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="secWorks">
        <h2 class="secTitle">Works</h2>
        <div class="worksContainer">
          <div class="worksContent">
            <img src="image/works1.png" alt="海の写真" class="worksImg">
            <p class="worksText">新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="worksContent">
            <img src="image/works2.png" alt="山の写真" class="worksImg">
            <p class="worksText">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="worksContent">
            <img src="image/works3.png" alt="古き街並みの写真" class="worksImg">
            <p class="worksText">京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>
